<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Sheet</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Job Info</legend>
            <label for="jobTitle">Job Title:</label>
            <input type="text" name="jobTitle" id="jobTitle">
            <br>
            <label for="jobDescription">Job Description:</label>
            <input type="text" name="jobDescription" id="jobDescription">
            <br>
        </fieldset>
        <fieldset>
            <legend>Company</legend>
            <label for="companyName">Company Name:</label>
            <input type="text" name="companyName" id="companyName">
            <br>
            <label for="location">Location:</label>
            <input type="text" name="location" id="location">
            <br>
            <label for="remoteWorking">Remote Working:</label>
            <form>
                    <input type="radio" name="remoteYes" id="remoteYes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="remoteNo" id="remoteNo">
                    <label for="no">NO</label>
            </form>
            <br>
            <label for="salary">Salary</label>
            <input type="text" name="salary" id="salary">
            <br>
            <label for="skillset">Skillset</label>
            <input type="text" name="skillSet" id="skillSet">
            <br>
        </fieldset>
        <fieldset>
                <legend>Recruiter Info</legend>
                <label for="recruiterName">Recruiter Name:</label>
                <input type="text" name="recruiterName" id="recruiterName">
                <br>
                <label for="recruiterEmail">Recruiter Email:</label>
                <input type="text" name="recruiterEmail" id="recruiterEmail">
        </fieldset>
    </form>
</body>
</html>
